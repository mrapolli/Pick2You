<ion-view ng-controller="FotoController">

  <ion-nav-title><div align="middle">Pic2You</div></ion-nav-title>

  <ion-content>
    <ion-list>
      <ion-item can-swipe="true" ng-repeat="item in fotos">
        <div class="row">
          <div align="middle">
            <img ng-src="{{item.src}}" ng-click="goImagem(item.src)" style="width: 301px; height : auto">
          </div>
          <ion-option-button class="button-positive" ng-click="fotos.splice($index, 1)">
            Delete
          </ion-option-button>
        </div>
      </ion-item>
    </ion-list>


    <ion-list can-swipe="listCanSwipe">
      <ion-item ng-repeat="item in listaDeFotos">
        <div class="row">
          {{item.nome}}
        </div>

        <div class="row" ng-repeat="foto in item.listaPalavras" ng-click="mudaRota($index)">
            {{foto.label}}
            {{foto.valor}}
        </div>

        <ion-option-button class="button-positive" ng-click="listaDeFotos.splice($index, 1)">
          Delete
        </ion-option-button>
      </ion-item>


      <div class="row teste">
        <div class="col" align="middle">
          <span>Palavras Chaves</span>
        </div>
        <div class="col-offset-75" style="position: absolute; margin-top:5px; margin-right:42px">
            <i style="font-size: 20px" class="ion-plus" ng-click="adicionaLinha()" data-pack="default" data-tags="+"></i>
        </div>
      </div>


      <ion-item ng-repeat="it in vizualizaFotos">
        <div class="row">
          <div class="col-md-8">
            <input type="text" placeholder="Nome{{$index+1}}" class="form-control" ng-change="search()" ng-model='it.nome'>
          </div>

          <div class="col-md-8">
            <input type="text" placeholder="Palavra{{$index+1}}" class="form-control" ng-change="search()" ng-model='it.valor'>
          </div>

        </div>

        <ion-option-button class="button-positive" ng-click="vizualizaFotos.splice($index, 1)">
          Delete
        </ion-option-button>
      </ion-item>

    </ion-list>



    <div class="row item item-button-right">
      <div class="col-md-4">
        <button ng-model="button" ng-click="enviar($index)" class="button button-small button-positive">ENVIAR</button>
      </div>
    </div>
  </ion-content>



    <div class="tabs tabs-icon-left">
      <a class="tab-item" ng-click="voltaListagem()">
        <i class="icon ion-home" item-left  ></i>
        Home
      </a>

      <a class="tab-item" href="#/listagem">
        <i class="icon ion-images" item-right></i>
        Galeria
      </a>
    </div>
</ion-view>
