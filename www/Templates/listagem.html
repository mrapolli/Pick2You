 <ion-list ng-controller="ListagemController"
          show-delete="shouldShowDelete"
          show-reorder="shouldShowReorder"
          can-swipe="listCanSwipe">
  <ion-item ng-repeat="item in listaDeFotos">


 <div class="row">
        	{{item.nome}} 
       </div>

       <div class="row" ng-repeat="foto in item.listaPalavras" ng-click="mudaRota($index)">   
          	{{foto.label}} 
          	{{foto.valor}}
        </div>
    <ion-option-button class="button-positive"
                       ng-click="listaDeFotos.splice($index, 1)">
      Delete
    </ion-option-button>

  </ion-item>
</ion-list>
